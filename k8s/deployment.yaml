apiVersion: apps/v1
kind: Deployment
metadata:
  name: finbot-deploy
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finbot
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: finbot
        app.kubernetes.io/version: v5.0  # ðŸ‘ˆ ì—¬ê¸°ëŠ” v5.0ìœ¼ë¡œ ìˆ˜ì • (Grafanaìš©)
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: finbot
