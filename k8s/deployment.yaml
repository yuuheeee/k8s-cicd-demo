apiVersion: apps/v1
kind: Deployment
metadata:
  name: finbot-deploy
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finbot
  template:
    metadata:
      labels:
        app: finbot
    spec:
      containers:
      - name: finbot
        image: 192.168.1.18/demo/finbot:v1
        ports:
        - containerPort: 8080
        # 오토스케일링(HPA)을 위해 CPU 제한 설정 필수
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "200m"
